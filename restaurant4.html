<body>

    <div class="wrapperR">

                                    </div>
                                </label>

                                <label class="menuNameBIG">

                                        <div class="menuNameContainer">
                                        <p class="name2">Revisitée</p>

                                        </div>
                                    </div>
                                    <div class="hiddenCheck">

                                    </div>
                                </label>

                            </div>
        
                            <div class="menuBox">
                                <h2>Plats</h2>
                                
                                <label class="menuNameBIG">
                                    <input type="checkbox" class="toggle-check" hidden>
                                    <div class="menuName">
                                        <p class="name1">Coquilles Saint-Jacques</p>
                                        <div class="menuNameContainer">
                                        <p class="name2">Accompagnées d'une purée de panais</p>
                                        <p class="price">40€</p>
                                        </div>
                                    </div>
                                    <div class="hiddenCheck">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </label>

                                <label class="menuNameBIG">
                                    <input type="checkbox" class="toggle-check" hidden>

                                    </div>
                                    <div class="hiddenCheck">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </label>

                                <label class="menuNameBIG">
                                    <input type="checkbox" class="toggle-check" hidden>
                                    <div class="menuName">
                                        <p class="name1">Pigeonneau d'Ille-et-Vilaine</p>
                                        <div class="menuNameContainer">
                                        <p class="name2">Sur son lit de gnocchis aux légumes</p>

                                    </div>
                                    <div class="hiddenCheck">
                                        <i class="fa-solid fa-circle-check"></i>

                                </label>

                                <label class="menuNameBIG">

                                <a href="">Commander</a>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <style>
        /* hiddenCheck est caché (width: 0) */
        .menuNameBIG .hiddenCheck {
            width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: width 0.3s ease;
            padding: 25px 0;
            background-color: #58cea7;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        /* Quand on coche la checkbox, on agrandit hiddenCheck et on réduit menuName */
        .menuNameBIG .toggle-check:checked ~ .hiddenCheck {
            width: 2.5em;               /* largeur suffisante pour l’icône */
        }
        .menuNameBIG .toggle-check:checked ~ .menuName {
            width: calc(100% - 2.5em);
        }
        .likeCheckbox {
                display: none; /* Cache la checkbox */
            }

            .likeLabel {
                position: relative;
                cursor: pointer;
            }

            .likeLabel .iconActive {
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0; /* Masque le cœur plein par défaut */
                transition: opacity 0.3s ease-in-out;
                color: rgb(161, 12, 214);
            }

            .likeCheckbox:checked + .likeLabel .fa-regular {
                opacity: 0; /* Masque le cœur vide */
            }

            .likeCheckbox:checked + .likeLabel .iconActive {
                opacity: 1; /* Affiche le cœur plein */
            }
    </style>

            </div>

                </li>

                </li>
                <li class="footerBox">

                </li>
                <li class="footerBox">

                </li>

        </div>

</html>
